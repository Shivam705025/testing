<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place stars behind other content */
            pointer-events: none; /* Prevent interaction with stars */
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1%, transparent 1%);
            background-size: 2px 2px; /* Size of stars */
            animation: twinkling 5s infinite; /* Twinkling animation */
        }
        @keyframes twinkling {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-200px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px) rotate(360deg);
                opacity: 0;
            }
        }
        /* Centered content container */
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div id="stars"></div>
    
    <!-- Content -->
    <div id="content">
        <div>
            <h1>Welcome to a Starry Night</h1>
            <p>Enjoy the twinkling stars...</p>
        </div>
    </div>
</body>
</html>
