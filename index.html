<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Dark-themed Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .board {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        #catCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <canvas id="catCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('catCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 400;

        // Define your cat sketch drawing code
        function drawCatSketch() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the sketch gradually
            let x = 0;
            let y = 0;
            let step = 5; // Adjust the step size for drawing speed

            let drawInterval = setInterval(function() {
                // Draw a small portion of the sketch
                ctx.fillStyle = 'red'; // Example color
                ctx.fillRect(x, y, 5, 5); // Example size

                // Move to the next position
                x += step;
                if (x >= canvas.width) {
                    x = 0;
                    y += step;
                }

                // Check if drawing is complete
                if (y >= canvas.height) {
                    clearInterval(drawInterval); // Stop drawing
                }
            }, 10); // Adjust the interval for drawing speed
        }

        // Call the function to start drawing the cat sketch
        drawCatSketch();
    </script>
</body>
</html>
