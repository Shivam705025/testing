<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Drawing Board</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }
    #canvas {
        background-color: #1f1f1f;
        display: block;
        margin: 20px auto;
    }
</style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.strokeStyle = '#ff00ff'; // Initial sketch color
        ctx.lineWidth = 3; // Initial line width

        // Draw a cat
        ctx.beginPath();
        ctx.moveTo(50, 100);
        ctx.quadraticCurveTo(100, 50, 150, 100);
        ctx.quadraticCurveTo(170, 120, 150, 140);
        ctx.lineTo(140, 160);
        ctx.quadraticCurveTo(100, 200, 60, 160);
        ctx.lineTo(50, 140);
        ctx.quadraticCurveTo(30, 120, 50, 100);
        ctx.stroke();
    </script>
</body>
</html>
