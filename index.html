<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cat Coin Pie Chart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .chart-container {
            position: relative;
            width: 50%;
        }

        .glitter {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/glitter.png') repeat;
            background-size: contain;
            animation: glitterEffect 1s infinite linear;
            pointer-events: none;
        }

        @keyframes glitterEffect {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myPieChart"></canvas>
        <div class="glitter"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const data = {
            labels: ['Cosmic Cat Coin'],
            datasets: [{
                data: [100],
                backgroundColor: ['#FFD700'],
                hoverBackgroundColor: ['#FFEC8B'],
                borderWidth: 0
            }]
        };

        const options = {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            cutout: '70%'
        };

        new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: options
        });
    </script>
</body>
</html>
