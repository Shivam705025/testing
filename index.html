<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glittering Dark Notepad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        .notepad {
            width: 80%;
            margin: 50px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: auto;
            max-height: 500px;
            animation: sparkle 5s infinite alternate;
        }

        #text {
            white-space: pre-wrap;
            color: transparent;
            background-image: linear-gradient(45deg, #f3ffbd, #ffecb8, #ffcad4, #d7aefb, #a6c1ee, #90d8ff, #6de8d9, #64f38c, #ffff85, #ffcd8c, #ffabab, #d3c1ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow 5s infinite linear;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="notepad">
        <pre id="text"></pre>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const text = `Welcome to Glittering Dark Notepad!

This is a beautiful dark-themed notepad.
Here you can type or just enjoy the predefined text as if it's being typed automatically.
Isn't it cool?
`;

        let index = 0;

        function typeText() {
            textElement.innerText = text.slice(0, index);
            index++;

            if (index > text.length) {
                clearInterval(timer);
            }
        }

        const timer = setInterval(typeText, 50);
    </script>
</body>
</html>
