<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
    }
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place stars behind other content */
      pointer-events: none; /* Prevent interaction with stars */
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  
  <div id="content">
    <div>
      <h1>Welcome to a Starry Night</h1>
      <p>Enjoy the twinkling stars...</p>
    </div>
  </div>
</body>
</html>
