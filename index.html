<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Website</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        header h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .social-buttons {
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #ffffff;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.4);
        }

        .btn:hover {
            color: #000000;
            border-color: #000000;
        }

        .telegram {
            background-color: #0088cc;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .image-gallery img {
            width: 400px;
            height: auto;
            border: 3px solid #ffffff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Dark Themed Website</h1>
        </header>
        <main>
            <div class="social-buttons">
                <a href="https://telegram.org" target="_blank" class="btn telegram">
                    <i class="fab fa-telegram-plane"></i> Join Telegram
                </a>
                <a href="https://twitter.com" target="_blank" class="btn twitter">
                    <i class="fab fa-twitter"></i> Follow on Twitter
                </a>
            </div>
            <div class="image-gallery">
                <img src="https://via.placeholder.com/400" alt="Sample Image 1">
                <img src="https://via.placeholder.com/400" alt="Sample Image 2">
            </div>
        </main>
    </div>
</body>
</html>
